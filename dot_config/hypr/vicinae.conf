# Vicinae launcher integration
# Added on 2025-10-12

# Start Vicinae background server once
exec-once = vicinae server

# Primary launcher binding (replaces walker on SUPER+SPACE)
unbind = SUPER, SPACE
bind = SUPER, SPACE, exec, vicinae toggle

# Layer rules for appearance
layerrule = blur,vicinae
layerrule = ignorealpha 0, vicinae
layerrule = noanim,vicinae

# Optional: disable fade animation globally (commented out by default)
# animations {
#     animation = fade, 0
# }

# Example deeplink (disabled by default)
# bind = SUPER, P, exec, vicinae vicinae://extensions/vicinae/clipboard/history
